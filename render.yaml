services:
  - type: web
    name: road-pothole-detector
    runtime: python # Use 'runtime' instead of 'env' for clarity
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet --workers 1 --bind 0.0.0.0:$PORT "app:create_app()"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: distress_detection # Use the name of your Render DB service
          property: internalConnectionString
    disks: # This block was indented too far
      - name: data-storage
        mountPath: /data
        sizeGB: 1

databases:
  - name: distress_detection # This should match the name of your DB service
    plan: starter
    databaseName: distress_detection
    user: distress_detection_user
